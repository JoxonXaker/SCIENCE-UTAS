{% load static %}
{% load i18n %}

<div id="listing-pricing-list" class="listing-section">
    <h3 class="listing-desc-headline margin-top-70 margin-bottom-30">
        {% trans 'Articles' %}
    </h3>
    <div class="show-more">
        <div style="display: flex; background-color: #f2f2f2; border-bottom: 1px solid #555; padding: 10px;">
            <div style="width: 30%;">{% trans 'Author' %}</div>
            <div style="width: 50%;">{% trans 'Article title' %}</div>
            <div style="width: 20%;">{% trans 'Created' %}</div>
        </div>

        {% for article in articles %}
            <a href="{% url 'article_detail' article.id %}" class="author-article">
                <div class="author-avatar">
                    <img src="{{ article.author.imageURL }}" width="80" height="80" style="border-radius: 5px;">
                    <div>{{article.author}}</div>
                </div>
                <div class="article-title">
                    {{ article.title }}

                </div>
                <h5 class="article-date">{{ article.created }}</h5>
            </a>
        {% endfor %}
        <style>
            .author-article{
                display: flex;
                padding: 10px;
                border-bottom: 1px solid #f2f2f2;
            }
            .author-article:hover{
                background-color: #f2f2f286;
            }
            .article-title{
                display: flex;
                align-items: center;
                width: 60%;
            }            
            .article-date{
                display: flex;
                align-items: center;
                width: 20%;
                font-size: 15px;
                padding: 5px;
            }
            .author-avatar{
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
                width: 20%;
            }

        </style>
        
    </div>
    <a href="#" class="show-more-button" data-more-title="Show More" data-less-title="Show Less"><i
            class="fa fa-angle-down"></i></a>
</div>
