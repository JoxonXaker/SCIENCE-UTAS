            .coming-soon-page {
                background-image: url("{% static 'web/wp-content/uploads/2018/11/main-search-background-01.jpg' %}");
            }
        </style>
        <div class="container">

                        SCIENCE UTAS
                    </h1>
                    <h3>We are launching Science UTAS soon!</h3>
                    <div id="countdown" data-count="2024/02/07" class="countdown margin-bottom-35">
                        <div><span>%d</span><i>Days</i></div>
                        <div><span>%h</span><i>Hours</i></div>
                        <div><span>%m</span><i>Minutes</i></div>
                        <div><span>%s</span><i>Seconds</i></div>
                    </div>

                    <script>
                        (function () {
                            "use strict";

                            /**
                             * Easy selector helper function
                             */
                            const select = (el, all = false) => {
                                el = el.trim()
                                if (all) {
                                    return [...document.querySelectorAll(el)]
                                } else {
                                    return document.querySelector(el)
                                }
                            }

                            /**
                             * Easy event listener function
                             */
                            const on = (type, el, listener, all = false) => {
                                let selectEl = select(el, all)
                                if (selectEl) {
                                    if (all) {
                                        selectEl.forEach(e => e.addEventListener(type, listener))
                                    } else {
                                        selectEl.addEventListener(type, listener)
                                    }
                                }
                            }

                            /**
                             * Easy on scroll event listener 
                             */
                            const onscroll = (el, listener) => {
                                el.addEventListener('scroll', listener)
                            }



                            /**
                             * Countdown timer
                             */
                            let countdown = select('.countdown');
                            const output = countdown.innerHTML;

                            const countDownDate = function () {
                                let timeleft = new Date(countdown.getAttribute('data-count')).getTime() - new Date().getTime();

                                let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
                                let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
                                let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

                                countdown.innerHTML = output.replace('%d', days).replace('%h', hours).replace('%m', minutes).replace('%s', seconds);
                            }
                            countDownDate();
                            setInterval(countDownDate, 1000);

                        })()    
                    </script>
