{% load i18n %}

{% load static %}
<section
    class="elementor-section elementor-top-section elementor-element elementor-element-dc9f309 elementor-section-full_width elementor-section-stretched elementor-section-height-default elementor-section-height-default"
    data-id="dc9f309" data-element_type="section" data-settings="{&quot;stretch_section&quot;:&quot;section-stretched&quot;}">
    <div class="elementor-container elementor-column-gap-no">
        <div class="elementor-row">
            <div class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-5f4a505f"
                data-id="5f4a505f" data-element_type="column">
                <div class="elementor-column-wrap elementor-element-populated">
                    <div class="elementor-widget-wrap">
                        <div class="elementor-element elementor-element-5cdecaad elementor-widget elementor-widget-listeo-homebanner-simple-slider"
                            data-id="5cdecaad" data-element_type="widget"
                            data-widget_type="listeo-homebanner-simple-slider.default">
                            <div class="elementor-widget-container">
                                <div
                                    class="main-search-container  elementor-main-search-container  plain-color main-search-container-with-slider main-search-simple-slider">

                                    <div class="container msps-container">
                                        <div class="main-search-photo-slider">
                                            <div class="msps-slider-container">
                                                <div class="msps-slider alt">
                                                    <div class="item">
                                                    
                                                    <div class="box">
                                                        <video autoplay loop muted plays-inline class="video" >
                                                            <source src="{% static 'web/video/video.mp4' %}" type="video/mp4">
                                                        </video>
                                                    </div>
                                                    
                                                
                                                    </div>
                                                
                                                </div>
                                            </div>
                                        </div>
                                        <div class="main-search-inner">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <h1 style="color: aliceblue;"> {% trans 'MainPageInfo' %}</h1>
                                                        <h4 style="color: aliceblue;">{% trans 'JournalInfo' %}</h4> 
                                                        <a class="button" href="{% url 'journals' %}" style="background-color: #3168c4;" rel="nofollow">
                                                            {% trans 'Journals' %} 
                                                        </a>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <h5 class="highlighted-categories-headline"   style="color: aliceblue;">{% trans 'Articles' %}</h5>
                                                                <div class="highlighted-categories row">

                                                                    <a href="{% url 'articles' %}"
                                                                        class="highlighted-category">
                                                                        <i>
                                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-window-stack"
                                                                                viewBox="0 0 16 16">

                                                                            </svg>
                                                                        </i>
                                                                        
                                                                        <h4>{% trans 'Articles' %}</h4>
                                                                    </a>

                                                                    <a href="{% url 'coming_soon' %}"
                                                                        class="highlighted-category">
                                                                        <i>
                                                                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up"
                                                                            viewBox="0 0 16 16">
                                                                            <path fill-rule="evenodd"
                                                                                d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z" />
                                                                            <path
                                                                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                                                                        </svg> 
                                                                        </i>
                                                                        
                                                                        <h4>{% trans 'CreateArticles' %}</h4>
                                                                        
                                                                    </a>

                                                                    <a href="{% url 'articles' %}?filter=mycheck"
                                                                        class="highlighted-category">
                                                                        <i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check"
                                                                            viewBox="0 0 16 16">
                                                                            <path fill-rule="evenodd"
                                                                                d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0" />

                                                                        <h4>{% trans 'UpdateArticles' %}</h4>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {% include 'home/parts/search.html' %}

                                    </div>
                                </div>
                            </div>
                            <script>
                                var typed = new Typed('.typed-words', {
                                    strings: ["Attractions", " Restaurants", " Hotels"],
                                    typeSpeed: 70,
                                    backSpeed: 80,
                                    backDelay: 4000,
                                    startDelay: 1000,
                                    loop: true,
                                    showCursor: true
                                });
                            </script>
                            <script>
                                /* ----------------- Start Document ----------------- */
                                (function ($) {
                                    "use strict";

                                    $(document).ready(function () {

                                        $('.filter-tab').click(function () {
                                            $(this)
                                                .addClass('active')
                                                .siblings()
                                                .removeClass('active');
                                        });


                                        $('.msps-slider').slick({
                                            infinite: true,
                                            slidesToShow: 1,
                                            slidesToScroll: 1,
                                            dots: false,
                                            arrows: true,
                                            autoplay: true,
                                            autoplaySpeed: 4000,
                                            centerMode: true,
                                            speed: 1000,
                                            fade: true,
                                            cssEase: 'linear'
                                        });

                                        $(".msps-slider").slick('slickGoTo', 1);
                                    });

                                })(this.jQuery);
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
